<ion-content>
    <ion-row class="ion-justify-content-center ion-margin-bottom ion-padding-top">
        <img
            src="assets/img/tukin_food.png"
            height="180px"
        >
    </ion-row>
    <form
        [formGroup]="loginForm"
        (ngSubmit)="login()"
    >
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col size="10">
                    <ion-item class="input-container">
                        <ion-label position="floating">Username</ion-label>
                        <ion-input
                            formControlName="username"
                            type="text"
                        ></ion-input>
                        <ion-icon
                            name="person-circle-outline"
                            slot="start"
                        ></ion-icon>
                    </ion-item>
                </ion-col>
                <ion-col size="10">
                    <ion-item class="input-container">
                        <ion-label position="floating">Password</ion-label>
                        <ion-input
                            formControlName="password"
                            type="password"
                        ></ion-input>
                        <ion-icon
                            name="lock-closed-outline"
                            slot="start"
                        ></ion-icon>
                    </ion-item>
                </ion-col>
                <ion-col size="10">
                    <ion-button
                        expand="block"
                        color="danger"
                        type="submit"
                        [disabled]="loginForm.invalid"
                    >
                        Iniciar sesión
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
    <p class="ion-text-center">¿Aún no te has registrado?</p>
    <ion-row class="ion-justify-content-center">
        <ion-col
            size="10"
            class="ion-text-center"
        >
            <a routerLink='/registrar'>Regístrate</a>
        </ion-col>
        <ion-col
            size="10"
            class="ion-text-center"
        >
            <span class="divider line one-line">or</span>
        </ion-col>
    </ion-row>
    <ion-row
        nowrap
        class="ion-justify-content-center"
    >
        <ion-fab-button
            size="small"
            (click)="loginFacebook()"
        >
            <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>

        <ion-fab-button
            size="small"
            fill="outline"
            color="danger"
        >
            <ion-icon name="logo-google"></ion-icon>
        </ion-fab-button>

    </ion-row>
</ion-content>
