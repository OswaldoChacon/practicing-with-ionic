<ion-content>
    <ion-row class="ion-justify-content-center ion-margin-bottom ion-padding-top">
        <img
            src="assets/img/tukin_food.png"
            height="180px"
        >
    </ion-row>
    <form>
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col size="10">
                    <ion-item class="input-container">
                        <ion-label position="floating">Username</ion-label>
                        <ion-input type="text"></ion-input>
                        <!-- formControlName="username" -->
                        <ion-icon slot="start"></ion-icon>
                        <!-- name="person-circle-outline" -->
                    </ion-item>
                </ion-col>
                <ion-col size="10">
                    <ion-item class="input-container">
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password"></ion-input>
                        <!-- formControlName="password" -->
                        <ion-icon
                            name="lock-closed-outline"
                            slot="start"
                        ></ion-icon>
                    </ion-item>
                </ion-col>
                <ion-col size="10">
                    <ion-button
                        expand="block"
                        color="danger"
                        type="submit"
                    >
                        Registrarse
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
    <p class="ion-text-center">¿Ya estás registrado?</p>
    <ion-row class="ion-justify-content-center">
        <ion-col
            size="10"
            class="ion-text-center"
        >
            <a routerLink='/login'>Inicia sesión</a>
        </ion-col>
        <ion-col
            size="10"
            class="ion-text-center"
        >            
        </ion-col>
    </ion-row>
    <app-login-social></app-login-social>
</ion-content>
